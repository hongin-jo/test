    <script>
        //헤더 변화 애니메이션 (common에 넣기)
        $('.menu a').on({
             focus: function() {
               $('.menu').addClass('active');
               $('.menu h1').addClass('active');
               $('.icon-logo').addClass('active');
               $(this).addClass('active');
               $(this).find('i').addClass('active');
              $(this).find('.menu-guide').addClass('active');
              $('.menu-guide').css('display','inline-block');
            $('.explanation').addClass('active');
            $('.carousel').addClass('active');
            },
            blur: function() {
                 $('.menu').removeClass('active');
                $('.menu h1').removeClass('active');
                $('.icon-logo').removeClass('active');
                $(this).removeClass('active');
                $(this).find('i').removeClass('active');
                $(this).find('.menu-guide').removeClass('active');
                $('.menu-guide').css('display','none');
                     $('.explanation').removeClass('active');
            $('.carousel').removeClass('active');
            }
        })
    </script>
